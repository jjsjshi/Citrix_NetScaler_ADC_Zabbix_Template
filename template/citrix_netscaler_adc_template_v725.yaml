          snmp_oid: 'walk[1.3.6.1.4.1.5951.4.1.3.1.1.43,1.3.6.1.4.1.5951.4.1.3.1.1.44,1.3.6.1.4.1.5951.4.1.3.1.1.45,1.3.6.1.4.1.5951.4.1.3.1.1.59,1.3.6.1.4.1.5951.4.1.3.1.1.71]'
