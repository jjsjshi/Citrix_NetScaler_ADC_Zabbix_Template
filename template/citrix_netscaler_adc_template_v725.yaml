        - uuid: 512bce05576845408aa40fce0e04aa87
          name: 'CPU utilization'
          type: DEPENDENT
          key: netscaler.resCpuUsage
          units: '%'
          description: 'CPU utilization percentage'
          preprocessing:
            - type: SNMP_WALK_VALUE
              parameters:
