          trends: '0'
          description: |
            This shows whether NetScaler ADC is in standalone mode or whether it is primary or secondary in case of failover mode
            
            Possible modes are
            0 - Standalone
            1 - Primary
            2 - Secondary
            3 - Unknown
          inventory_link: DEPLOYMENT_STATUS
          valuemap:
            name: 'NetScaler HA Mode'
          preprocessing:
